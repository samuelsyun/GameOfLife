<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/game.css">
</head>

<body>
  <h2 class='center'>Game of Life</h2>

  <div class='center' id='main'>
    <div>
      <h6 class='user-input'>Number of Rows (5 to 25):
        <input class='center' id='row-input' placeholder='#' autofocus=autofocus ></input>
      </h6>
      <h6 class='user-input'>Number of Columns (5 to 50):
        <input class='center' id='column-input' placeholder='#' autofocus=autofocus></input>
      </h6>
      <button id='submit_btn' class='btn btn-info'>Set Table</button>
      <button id='default_btn' class='btn btn-info'>Default</button>
    </div>
    <br />

    <table class='center' id='board'></table>

    <div class='center' id='control_panel'>
      <button id='step_btn' class='btn btn-primary'>Step</button>
      <button id='play_btn' class='btn btn-success'>Play / Stop</button>
      <button id='reset_btn' class='btn btn-secondary'>Reset Random</button>
      <button id='clear_btn' class='btn btn-danger'>Clear</button>
    </div>

    <h5 class='center' id='link'>Please visit
      <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">Conway's Game of Life</a>
      for full explanations of the game and its rules.
    </h5>

  </div>





  <div id='footer' class='center'>
    <div class='row'>
      <div class='col-sm-4'>
        <img src='img/fa-logo.png'></img>
      </div>

      <div id='projectby' class='col-sm-4'>
        <h4>Project by
          <b>Samuel Yun</b>
        </h4>
      </div>

      <div class='col-sm-4'>
        <img id='gh-logo' src='img/gh-logo.png'></img>
      </div>
    </div>
  </div>

  <script src="game.js"></script>

</body>

</html>
